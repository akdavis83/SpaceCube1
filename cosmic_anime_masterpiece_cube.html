<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Anime.js Masterpiece - Ultimate 3D Cube Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, #0a0a1a 0%, #000000 100%);
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            height: 100vh;
            position: relative;
            cursor: none;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .cosmic-hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffcc;
            font-size: 14px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 204, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
            min-width: 300px;
        }

        .hud-title {
            font-size: 18px;
            font-weight: 900;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
            text-align: center;
            letter-spacing: 2px;
        }

        .hud-section {
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 255, 204, 0.2);
        }

        .hud-label {
            color: #ff6b9d;
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .hud-value {
            color: #ffffff;
            font-size: 11px;
            opacity: 0.9;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #fff;
            font-size: 12px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 107, 157, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.2);
        }

        .control-button {
            background: linear-gradient(45deg, #00ffcc, #ff6b9d);
            border: none;
            color: white;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
        }

        .control-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.6);
        }

        .title-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 500;
            pointer-events: none;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffcc, #ff6b9d, #00d2ff, #ff4757);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(0, 255, 204, 0.5);
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ffffff;
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .particle-system {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .performance-monitor {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00ff00;
            font-size: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .audio-visualizer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 60px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            border: 2px solid rgba(0, 255, 204, 0.3);
            overflow: hidden;
        }

        .visualizer-bar {
            display: inline-block;
            width: 4px;
            margin: 1px;
            background: linear-gradient(to top, #ff6b9d, #00ffcc);
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .glow-effect {
            box-shadow: 0 0 20px currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <!-- Title Overlay -->
    <div class="title-overlay fade-in">
        <h1 class="main-title">COSMIC CUBE</h1>
        <p class="subtitle">Anime.js × Three.js Masterpiece</p>
    </div>

    <!-- Cosmic HUD -->
    <div class="cosmic-hud fade-in">
        <div class="hud-title">COSMIC ANALYTICS</div>
        <div class="hud-section">
            <div class="hud-label">Animation Engine</div>
            <div class="hud-value">Anime.js Enhanced</div>
        </div>
        <div class="hud-section">
            <div class="hud-label">3D Renderer</div>
            <div class="hud-value">Three.js WebGL</div>
        </div>
        <div class="hud-section">
            <div class="hud-label">Cube Rotation</div>
            <div class="hud-value" id="rotation-display">X: 0° Y: 0° Z: 0°</div>
        </div>
        <div class="hud-section">
            <div class="hud-label">Animation State</div>
            <div class="hud-value" id="animation-state">Active</div>
        </div>
        <div class="hud-section">
            <div class="hud-label">Cosmic Energy</div>
            <div class="hud-value" id="energy-level">100%</div>
        </div>
    </div>

    <!-- Performance Monitor -->
    <div class="performance-monitor fade-in">
        <div>FPS: <span id="fps">60</span></div>
        <div>Triangles: <span id="triangles">12</span></div>
        <div>Particles: <span id="particles">1000</span></div>
    </div>

    <!-- Controls -->
    <div class="controls fade-in">
        <div style="margin-bottom: 10px; font-weight: 700; color: #ff6b9d;">COSMIC CONTROLS</div>
        <button class="control-button" onclick="toggleAnimation()">Toggle Animation</button>
        <button class="control-button" onclick="changeColorScheme()">Color Shift</button>
        <button class="control-button" onclick="morphCube()">Morph Cube</button>
        <button class="control-button" onclick="explodeEffect()">Cosmic Explosion</button>
        <button class="control-button" onclick="resetCube()">Reset Reality</button>
    </div>

    <!-- Audio Visualizer -->
    <div class="audio-visualizer fade-in">
        <div id="visualizer-container"></div>
    </div>

    <!-- Particle System Canvas -->
    <canvas class="particle-system" id="particle-canvas"></canvas>

    <!-- Three.js Canvas -->
    <canvas id="three-canvas"></canvas>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <script>
        // Global variables
        let scene, camera, renderer, cube, cubeGroup;
        let animationId;
        let isAnimating = true;
        let currentColorScheme = 0;
        let particleSystem;
        let stars = [];
        let frameCount = 0;
        let lastTime = performance.now();

        // Color schemes for the cube
        const colorSchemes = [
            { primary: 0x00ffcc, secondary: 0xff6b9d, accent: 0x00d2ff },
            { primary: 0xff4757, secondary: 0x3742fa, accent: 0x2ed573 },
            { primary: 0xffa502, secondary: 0xff6348, accent: 0x7bed9f },
            { primary: 0x5f27cd, secondary: 0x00d2d3, accent: 0xff9ff3 }
        ];

        // Initialize the cosmic scene
        function initScene() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 10, 50);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 8);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('three-canvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Create cosmic environment
            createCosmicEnvironment();
            createCube();
            createLighting();
            createParticleSystem();
            
            // Start animations
            startAnimations();
            animate();
        }

        // Create cosmic environment with stars (optimized)
        function createCosmicEnvironment() {
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 1.5,
                transparent: true,
                opacity: 0.6
            });

            const starVertices = [];
            for (let i = 0; i < 500; i++) { // Reduced from 2000 to 500
                const x = (Math.random() - 0.5) * 100;
                const y = (Math.random() - 0.5) * 100;
                const z = (Math.random() - 0.5) * 100;
                starVertices.push(x, y, z);
            }

            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const starField = new THREE.Points(starGeometry, starMaterial);
            scene.add(starField);

            // Simplified star field animation
            anime({
                targets: starField.rotation,
                y: Math.PI * 2,
                duration: 180000,
                easing: 'linear',
                loop: true
            });
        }

        // Create the main cube with advanced materials
        function createCube() {
            cubeGroup = new THREE.Group();

            // Main cube geometry
            const geometry = new THREE.BoxGeometry(3, 3, 3);
            
            // Create custom shader material
            const vertexShader = `
                varying vec3 vPosition;
                varying vec3 vNormal;
                varying vec2 vUv;
                uniform float time;
                
                void main() {
                    vPosition = position;
                    vNormal = normal;
                    vUv = uv;
                    
                    vec3 pos = position;
                    pos += normal * sin(time * 2.0 + position.x * 5.0) * 0.1;
                    
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                }
            `;

            const fragmentShader = `
                varying vec3 vPosition;
                varying vec3 vNormal;
                varying vec2 vUv;
                uniform float time;
                uniform vec3 color1;
                uniform vec3 color2;
                uniform vec3 color3;
                
                void main() {
                    vec3 color = mix(color1, color2, sin(time + vPosition.x) * 0.5 + 0.5);
                    color = mix(color, color3, sin(time * 2.0 + vPosition.y) * 0.5 + 0.5);
                    
                    float fresnel = pow(1.0 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);
                    color += fresnel * 0.5;
                    
                    gl_FragColor = vec4(color, 1.0);
                }
            `;

            const material = new THREE.ShaderMaterial({
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                uniforms: {
                    time: { value: 0 },
                    color1: { value: new THREE.Color(0x00ffcc) },
                    color2: { value: new THREE.Color(0xff6b9d) },
                    color3: { value: new THREE.Color(0x00d2ff) }
                },
                transparent: true,
                side: THREE.DoubleSide
            });

            cube = new THREE.Mesh(geometry, material);
            cube.castShadow = true;
            cube.receiveShadow = true;
            cubeGroup.add(cube);

            // Add wireframe overlay
            const wireframeGeometry = new THREE.EdgesGeometry(geometry);
            const wireframeMaterial = new THREE.LineBasicMaterial({ 
                color: 0xffffff, 
                transparent: true, 
                opacity: 0.3 
            });
            const wireframe = new THREE.LineSegments(wireframeGeometry, wireframeMaterial);
            cubeGroup.add(wireframe);

            // Add smaller orbiting cubes (reduced count)
            for (let i = 0; i < 3; i++) {
                const smallCube = new THREE.Mesh(
                    new THREE.BoxGeometry(0.3, 0.3, 0.3),
                    new THREE.MeshBasicMaterial({
                        color: colorSchemes[0].accent,
                        transparent: true,
                        opacity: 0.8
                    })
                );
                
                const angle = (i / 3) * Math.PI * 2;
                smallCube.position.set(
                    Math.cos(angle) * 4,
                    Math.sin(angle) * 1.5,
                    Math.sin(angle) * 4
                );
                
                smallCube.userData = { originalPosition: smallCube.position.clone() };
                cubeGroup.add(smallCube);
            }

            scene.add(cubeGroup);
        }

        // Create dynamic lighting system
        function createLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);

            // Main directional light
            const directionalLight = new THREE.DirectionalLight(0x00ffcc, 1);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Point lights for dramatic effect
            const pointLight1 = new THREE.PointLight(0xff6b9d, 2, 20);
            pointLight1.position.set(-5, 3, 2);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x00d2ff, 2, 20);
            pointLight2.position.set(5, -3, -2);
            scene.add(pointLight2);

            // Animate lights
            anime({
                targets: pointLight1.position,
                x: 5,
                z: -2,
                duration: 4000,
                direction: 'alternate',
                easing: 'easeInOutSine',
                loop: true
            });

            anime({
                targets: pointLight2.position,
                x: -5,
                y: 3,
                duration: 3000,
                direction: 'alternate',
                easing: 'easeInOutSine',
                loop: true
            });
        }

        // Create particle system (optimized)
        function createParticleSystem() {
            const particleCount = 200; // Reduced from 1000 to 200
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 30;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 30;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 30;
            }

            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particleMaterial = new THREE.PointsMaterial({
                size: 0.2,
                color: 0x00ffcc,
                transparent: true,
                opacity: 0.4
            });

            particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
        }

        // Start all animations using anime.js
        function startAnimations() {
            // Main cube rotation
            anime({
                targets: cubeGroup.rotation,
                x: Math.PI * 2,
                y: Math.PI * 2,
                z: Math.PI * 2,
                duration: 20000,
                easing: 'linear',
                loop: true
            });

            // Cube scale breathing effect
            anime({
                targets: cubeGroup.scale,
                x: 1.2,
                y: 1.2,
                z: 1.2,
                duration: 3000,
                direction: 'alternate',
                easing: 'easeInOutSine',
                loop: true
            });

            // Camera orbital movement
            anime({
                targets: camera.position,
                x: 10,
                duration: 8000,
                direction: 'alternate',
                easing: 'easeInOutQuad',
                loop: true
            });

            // Animate title
            anime({
                targets: '.main-title',
                scale: [0.8, 1.2, 1],
                duration: 2000,
                easing: 'easeOutElastic(1, .8)',
                delay: 1000
            });

            // Animate HUD elements
            anime({
                targets: '.cosmic-hud',
                translateX: [-300, 0],
                opacity: [0, 1],
                duration: 1500,
                easing: 'easeOutCubic',
                delay: 500
            });

            anime({
                targets: '.controls',
                translateX: [300, 0],
                opacity: [0, 1],
                duration: 1500,
                easing: 'easeOutCubic',
                delay: 700
            });
        }

        // Main animation loop
        function animate() {
            if (!isAnimating) return;

            animationId = requestAnimationFrame(animate);
            
            const currentTime = performance.now();
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            // Update frame counter (less frequent updates)
            frameCount++;
            if (frameCount % 120 === 0) {
                const fps = Math.round(1000 / deltaTime);
                document.getElementById('fps').textContent = fps;
                document.getElementById('particles').textContent = '200';
            }

            // Update shader uniforms
            if (cube && cube.material.uniforms) {
                cube.material.uniforms.time.value = currentTime * 0.001;
            }

            // Update particle system (reduced frequency)
            if (particleSystem && frameCount % 2 === 0) {
                particleSystem.rotation.y += 0.002;
            }

            // Update rotation display
            if (cubeGroup) {
                const rx = Math.round((cubeGroup.rotation.x * 180 / Math.PI) % 360);
                const ry = Math.round((cubeGroup.rotation.y * 180 / Math.PI) % 360);
                const rz = Math.round((cubeGroup.rotation.z * 180 / Math.PI) % 360);
                document.getElementById('rotation-display').textContent = `X: ${rx}° Y: ${ry}° Z: ${rz}°`;
            }

            // Update energy level (simulated)
            const energy = Math.round(50 + Math.sin(currentTime * 0.001) * 50);
            document.getElementById('energy-level').textContent = `${energy}%`;

            // Update visualizer
            updateAudioVisualizer();

            // Look at cube
            camera.lookAt(cubeGroup.position);

            renderer.render(scene, camera);
        }

        // Control functions
        function toggleAnimation() {
            isAnimating = !isAnimating;
            document.getElementById('animation-state').textContent = isAnimating ? 'Active' : 'Paused';
            if (isAnimating) {
                animate();
            }
        }

        function changeColorScheme() {
            currentColorScheme = (currentColorScheme + 1) % colorSchemes.length;
            const scheme = colorSchemes[currentColorScheme];
            
            if (cube && cube.material.uniforms) {
                // Convert hex to normalized RGB values
                const color1 = new THREE.Color(scheme.primary);
                const color2 = new THREE.Color(scheme.secondary);
                const color3 = new THREE.Color(scheme.accent);
                
                anime({
                    targets: cube.material.uniforms.color1.value,
                    r: color1.r,
                    g: color1.g,
                    b: color1.b,
                    duration: 1000,
                    easing: 'easeInOutQuad'
                });
                
                anime({
                    targets: cube.material.uniforms.color2.value,
                    r: color2.r,
                    g: color2.g,
                    b: color2.b,
                    duration: 1000,
                    easing: 'easeInOutQuad'
                });
                
                anime({
                    targets: cube.material.uniforms.color3.value,
                    r: color3.r,
                    g: color3.g,
                    b: color3.b,
                    duration: 1000,
                    easing: 'easeInOutQuad'
                });
                
                // Update small cubes color
                cubeGroup.children.forEach(child => {
                    if (child !== cube && child.type === 'Mesh' && child.geometry.type === 'BoxGeometry') {
                        anime({
                            targets: child.material.color,
                            r: color3.r,
                            g: color3.g,
                            b: color3.b,
                            duration: 1000,
                            easing: 'easeInOutQuad'
                        });
                    }
                });
            }
        }

        function morphCube() {
            anime({
                targets: cubeGroup.scale,
                x: [1, 2, 0.5, 1],
                y: [1, 0.5, 2, 1],
                z: [1, 1.5, 1.5, 1],
                duration: 2000,
                easing: 'easeInOutElastic(1, .6)'
            });
        }

        function explodeEffect() {
            cubeGroup.children.forEach((child, index) => {
                if (child !== cube && child.type === 'Mesh' && child.geometry.type === 'BoxGeometry') {
                    const originalPos = child.userData.originalPosition;
                    const direction = new THREE.Vector3(
                        (Math.random() - 0.5) * 15,
                        (Math.random() - 0.5) * 15,
                        (Math.random() - 0.5) * 15
                    );
                    
                    anime({
                        targets: child.position,
                        x: originalPos.x + direction.x,
                        y: originalPos.y + direction.y,
                        z: originalPos.z + direction.z,
                        duration: 1000,
                        easing: 'easeOutQuad',
                        complete: () => {
                            anime({
                                targets: child.position,
                                x: originalPos.x,
                                y: originalPos.y,
                                z: originalPos.z,
                                duration: 1000,
                                easing: 'easeInQuad'
                            });
                        }
                    });
                    
                    // Add rotation during explosion
                    anime({
                        targets: child.rotation,
                        x: Math.PI * 2,
                        y: Math.PI * 2,
                        z: Math.PI * 2,
                        duration: 2000,
                        easing: 'easeOutQuad'
                    });
                }
            });
        }

        function resetCube() {
            anime({
                targets: cubeGroup.rotation,
                x: 0,
                y: 0,
                z: 0,
                duration: 1000,
                easing: 'easeInOutQuad'
            });

            anime({
                targets: cubeGroup.scale,
                x: 1,
                y: 1,
                z: 1,
                duration: 1000,
                easing: 'easeInOutQuad'
            });
        }

        // Audio visualizer simulation (optimized)
        function updateAudioVisualizer() {
            const container = document.getElementById('visualizer-container');
            if (!container.children.length) {
                for (let i = 0; i < 30; i++) { // Reduced from 60 to 30
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    bar.style.height = '5px';
                    container.appendChild(bar);
                }
            }

            // Update only every 3rd frame
            if (frameCount % 3 === 0) {
                Array.from(container.children).forEach((bar, index) => {
                    const height = Math.random() * 40 + 5;
                    bar.style.height = height + 'px';
                });
            }
        }

        // Handle window resize
        function handleResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize everything
        window.addEventListener('resize', handleResize);
        window.addEventListener('load', () => {
            initScene();
            
            // Hide title after 5 seconds
            setTimeout(() => {
                anime({
                    targets: '.title-overlay',
                    opacity: 0,
                    duration: 2000,
                    easing: 'easeOutQuad'
                });
            }, 5000);
        });

        // Add mouse interaction
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            
            if (cubeGroup) {
                anime({
                    targets: cubeGroup.rotation,
                    x: mouseY * 0.5,
                    y: mouseX * 0.5,
                    duration: 1000,
                    easing: 'easeOutQuad'
                });
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            switch(event.code) {
                case 'Space':
                    toggleAnimation();
                    break;
                case 'KeyC':
                    changeColorScheme();
                    break;
                case 'KeyM':
                    morphCube();
                    break;
                case 'KeyE':
